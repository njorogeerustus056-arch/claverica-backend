services:
  # Web Service
  - type: web
    name: claverica-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt --no-cache-dir
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    healthCheckPath: /health/
    
    # Add static files configuration
    staticFiles:
      - path: /static
        destination: /opt/render/project/src/staticfiles
    
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "claverica-backend.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: claverica-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "claverica-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://claverica-backend.onrender.com,http://localhost:3000,http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://claverica-backend.onrender.com"
      - key: API_VERSION
        value: "1.0.0"
      # Add this to force WhiteNoise to work
      - key: DISABLE_COLLECTSTATIC
        value: "0"

databases:
  # PostgreSQL Database
  - name: claverica-db
    databaseName: claverica
    user: claverica_user
    plan: starter
    region: oregon