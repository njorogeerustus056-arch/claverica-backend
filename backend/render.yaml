services:
  # Web Service
  - type: web
    name: claverica-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate --no-input
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: claverica-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false

databases:
  # PostgreSQL Database
  - name: claverica-db
    databaseName: claverica
    user: claverica_user
    plan: starter
    region: oregon
```

