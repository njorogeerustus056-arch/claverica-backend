{% extends 'kyc/base.html' %}

{% block content %}
<div class="kyc-container">
    <h2>Test KYC Requirement API</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5>Test Form</h5>
        </div>
        <div class="card-body">
            <form id="kycTestForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Service Type</label>
                    <select id="service_type" class="form-control">
                        <option value="transfer">Transfer</option>
                        <option value="loan">Loan</option>
                        <option value="escrow">Escrow</option>
                        <option value="savings">Savings</option>
                        <option value="crypto">Crypto</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" id="amount" class="form-control" value="2000" step="0.01">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="testKYCRequirement()">
                    Test KYC Requirement
                </button>
            </form>
            
            <div id="result" class="mt-4" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="responseOutput" class="bg-light p-3"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function testKYCRequirement() {
    const serviceType = document.getElementById('service_type').value;
    const amount = document.getElementById('amount').value;
    
    const data = {
        service_type: serviceType,
        amount: parseFloat(amount)
    };
    
    fetch('/kyc/check-requirement/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('responseOutput').textContent = 
            JSON.stringify(data, null, 2);
        document.getElementById('result').style.display = 'block';
    })
    .catch(error => {
        document.getElementById('responseOutput').textContent = 
            'Error: ' + error.toString();
        document.getElementById('result').style.display = 'block';
    });
}
</script>
{% endblock %}
