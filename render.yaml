services:
  - type: web
    name: claverica-backend
    env: python
    region: virginia
    plan: free
    buildCommand: "./backend/build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    healthCheckPath: /api/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: claverica-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: claverica-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://claverica.onrender.com
      - key: WEB_CONCURRENCY
        value: 2
