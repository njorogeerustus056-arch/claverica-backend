services:
  # Web Service
  - type: web
    name: claverica-backend
    env: python
    region: oregon
    plan: starter
    
    # Simplified build command with proven working collectstatic
    buildCommand: |
      echo "=== BUILD STARTED ==="
      echo "Using Python: $(python --version)"
      echo "Current directory: $(pwd)"
      
      # Install dependencies
      python -m pip install --upgrade pip setuptools wheel
      python -m pip install -r requirements.txt --no-cache-dir
      
      echo "=== RUNNING DJANGO COMMANDS ==="
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      
      echo "=== RUNNING COLLECTSTATIC (PROVEN WORKING) ==="
      python manage.py collectstatic --noinput
      
      echo "=== VERIFYING STATIC FILES ==="
      echo "Static files collected successfully at: $(pwd)/staticfiles"
      echo "=== BUILD COMPLETED ==="
      
    startCommand: python -m gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    healthCheckPath: /health/
    
    # Static files configuration
    staticFiles:
      - path: /static
        destination: /opt/render/project/src/staticfiles
    
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "claverica-backend-rniq.onrender.com,claverica-backend.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: claverica-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "claverica-backend-rniq.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://claverica-backend-rniq.onrender.com,https://claverica-backend.onrender.com,http://localhost:3000,http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://claverica-backend-rniq.onrender.com,https://claverica-backend.onrender.com"
      - key: API_VERSION
        value: "1.0.0"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      # Add these to disable Poetry virtualenv
      - key: POETRY_VIRTUALENVS_CREATE
        value: "false"
      - key: VIRTUAL_ENV
        value: "/opt/render/.venv"

databases:
  # PostgreSQL Database
  - name: claverica-db
    databaseName: claverica
    user: claverica_user
    plan: starter
    region: oregon