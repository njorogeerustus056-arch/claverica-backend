services:
  - type: web
    name: claverica-backend
    env: python
    region: oregon
    plan: free
    
    buildCommand: |
      echo "=== BUILD STARTED ==="
      echo "Using Python: $(python --version)"
      echo "Current directory: $(pwd)"
      
      # Install dependencies
      pip install --upgrade pip
      pip install -r requirements.txt
      
      echo "=== RUNNING DJANGO COMMANDS ==="
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      
      echo "=== RUNNING COLLECTSTATIC ==="
      python manage.py collectstatic --noinput
      
      echo "=== BUILD COMPLETED ==="
      
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /health/
    
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: claverica-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://*.onrender.com,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173"
      - key: DISABLE_COLLECTSTATIC
        value: "0"

databases:
  - name: claverica-db
    databaseName: claverica
    user: claverica_user
    plan: free